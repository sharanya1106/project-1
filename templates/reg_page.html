<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <title>Registration</title>
        <script type = "text/javascript">
            function checkPassword(str)
              {
              var validpwd = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
              return validpwd.test(str);
              }
            
              function checkForm(form)
              {
                if(form.username.value == "") {
                  document.getElementById("textdisplay").innerHTML="Error: Username cannot be blank!";
                  return false;
                }
                else {
                  if(form.pswd.value != "") {
                    if(!checkPassword(form.pswd.value)) {
                      document.getElementById("textdisplay").innerHTML="The password should have at least 6 characters, with at least one uppercase letter, one lowercase letter, one number and a symbol.";
                    return false;
                    }
                  }
                  else {
                    document.getElementById("textdisplay").innerHTML="Error: Password cannot be blank!";
                    return false;
                  }
                } 
                return true;
              }
             </script>
            
    </head>
    <body style ="background-color:azure;">
        <form action="/register" method="POST" onsubmit="return checkForm(this);">
            <div class = "container">
            <h1>Register</h1>
            <p>Please, fill the form for registration</p>
            <label for ="username"><b>UserName</b></label>
            <br>
            <input type = "text" placeholder="Enter user name" name = "username" >
            <p>    </p>
            <label for ="pswd"><b>Password</b></label>
            <p>  </p>
            <input type = "password" placeholder="Enter Password" name="pswd">
            <p>     </p>
            <button type = "submit" class = "registerbtn">Register</button>
            <button type = "submit" class = "registerbtn" formaction="/auth">Login</button>
            
            </div>
            <p style="text-align: center; color: black;" id = "textdisplay"></p>

        </form>
        {% if msg1 %}
            <div class = "container" style="text-align: center;">
            <div class="alert alert-success alert-dismissible">
            <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{msg1}}
            </div>
            </div>
            </br>
        {%endif%}
        {% if msg %}
            <div class = "container" style="text-align: center;">
            <div class="alert alert-danger alert-dismissible">
            <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{msg}}
            </div>
            </div>
        {%endif%}
    </body>
</html>
